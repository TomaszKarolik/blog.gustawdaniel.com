language: node_js
node_js:
  - '10.15.0'
cache:
  directories:
    - node_modules
branches:
  only:
    - master
install:
  - apt-get install xvfb libgtk-3-dev libnotify-dev libgconf-2-4 libnss3 libxss1 libasound2 # circle ci dependencies
  - npm install
before_deploy:
  - npm run prod
  - npm install -g firebase-tools
deploy:
  provider: firebase
  skip-cleanup: true
  token:
    secure: ""
  local-dir: dist
  on:
    branch: master